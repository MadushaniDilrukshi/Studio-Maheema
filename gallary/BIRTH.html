<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  background-color:#F06292;
  text-align: center;
  padding: 12px;
  color:#D81B60;
  font-size:32;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
  max-width: 50%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
</style>

<body>
<!-- Header -->
<div class="header">
  <h1>BIRTHDAY & BABY PHOTOGRAPHY</h1>
  
</div>
<div class="row">
  <div class="column">
    <img src="images/birth (1).jpg">
    <img src="images/birth (2).jpg">
    <img src="images/birth (3).jpg"">
    <img src="images/birth (4).jpg">
    
    
  
  </div>
  <div class="column">
    <img src="images/birth (6).jpg">
    <img src="images/birth (11).jpg">
    <img src="images/birth (8).jpg">
    <img src="images/birth (9).jpg">
    
    
  </div>
  
</div>
</body>
</html>
